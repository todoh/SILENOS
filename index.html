<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILENOS | Next Generation OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #E63946;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Animación de Revelado de Texto */
        .reveal-text {
            display: inline-block;
            overflow: hidden;
            vertical-align: bottom;
        }

        .reveal-text span {
            display: inline-block;
            transform: translateY(100%);
            animation: slideUp 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        /* Efecto Glitch Sutil para el Logo */
        .logo-container:hover .logo-main {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Líneas de Escaneado (Overlay) */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 50;
        }

        /* Navegación con subrayado animado */
        .nav-link {
            position: relative;
            padding-bottom: 4px;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--brand-red);
            transition: width 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--brand-red);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body class="flex flex-col justify-between items-center py-12 px-8">

    <div class="scanlines"></div>
    <div id="canvas-container">
        <canvas id="os-kernel-canvas"></canvas>
    </div>

    <!-- Header Status -->
    <header class="w-full flex justify-between items-start z-10 opacity-40 text-[10px] tracking-[0.4em] uppercase">
        <div class="reveal-text"><span style="animation-delay: 0.2s;">Core Status: Optimal</span></div>
        <div class="reveal-text"><span style="animation-delay: 0.4s;">Location: 36.5297° N, 6.1921° W</span></div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 text-center flex flex-col items-center">
        <div class="logo-container cursor-default mb-4">
            <h1 class="logo-main text-6xl md:text-8xl font-thin tracking-[0.3em] uppercase transition-all duration-700">
                Silen<span class="text-[#E63946] font-bold">os</span>
            </h1>
        </div>
        
        <p class="tagline text-xs md:text-sm tracking-[0.8em] uppercase text-gray-500 mt-6">
            <span class="reveal-text"><span style="animation-delay: 0.8s;">Redefiniendo el flujo binario</span></span>
        </p>

        <nav class="mt-16 flex gap-12 md:gap-20 text-[10px] tracking-[0.3em] uppercase z-20">
            <a href="https://www.silenos.es/3/" class="nav-link"><span class="reveal-text"><span style="animation-delay: 1.0s;">Entrar</span></span></a>
            <a href="#" class="nav-link"><span class="reveal-text"><span style="animation-delay: 1.1s;">Nosotros</span></span></a>
            <a href="#" class="nav-link"><span class="reveal-text"><span style="animation-delay: 1.2s;">Docs</span></span></a>
        </nav>
    </main>

    <!-- Footer Stats -->
    <footer class="w-full flex flex-col md:flex-row justify-between items-center z-10 gap-4 opacity-50">
        <div class="text-[9px] tracking-[0.2em] uppercase">
            Silenos OS v2.0.4 - Build 0x8FF2
        </div>
        <div class="flex gap-8 text-[9px] tracking-[0.2em] uppercase">
            <span>Latency: <span id="ping">14</span>ms</span>
            <span>Uptime: <span id="uptime">00:00:00</span></span>
        </div>
    </footer>

    <script>
        // Función del Canvas - Núcleo Dinámico
        window.onload = function() {
            const canvas = document.getElementById('os-kernel-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = 120;
            const mouse = { x: null, y: null, radius: 150 };

            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 1.5 + 0.5;
                    this.baseX = this.x;
                    this.baseY = this.y;
                    this.density = (Math.random() * 30) + 1;
                    this.color = Math.random() > 0.95 ? '#E63946' : '#333';
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fill();
                }

                update() {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let maxDistance = mouse.radius;
                    let force = (maxDistance - distance) / maxDistance;
                    let directionX = forceDirectionX * force * this.density;
                    let directionY = forceDirectionY * force * this.density;

                    if (distance < mouse.radius) {
                        this.x -= directionX;
                        this.y -= directionY;
                    } else {
                        if (this.x !== this.baseX) {
                            let dxBase = this.x - this.baseX;
                            this.x -= dxBase / 15;
                        }
                        if (this.y !== this.baseY) {
                            let dyBase = this.y - this.baseY;
                            this.y -= dyBase / 15;
                        }
                    }
                }
            }

            function init() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function connect() {
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        let dx = particles[a].x - particles[b].x;
                        let dy = particles[a].y - particles[b].y;
                        let distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 100) {
                            let opacity = 1 - (distance / 100);
                            ctx.strokeStyle = `rgba(150, 150, 150, ${opacity * 0.15})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                connect();
                requestAnimationFrame(animate);
            }

            // Datos dinámicos simulados
            function updateStats() {
                const ping = document.getElementById('ping');
                const uptime = document.getElementById('uptime');
                let startTime = Date.now();

                setInterval(() => {
                    if (ping) ping.innerText = Math.floor(Math.random() * 5) + 12;
                    
                    if (uptime) {
                        let diff = Date.now() - startTime;
                        let h = Math.floor(diff / 3600000).toString().padStart(2, '0');
                        let m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                        let s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                        uptime.innerText = `${h}:${m}:${s}`;
                    }
                }, 1000);
            }

            window.addEventListener('resize', () => {
                resize();
                init();
            });

            resize();
            init();
            animate();
            updateStats();
        };
    </script>
</body>
</html>
