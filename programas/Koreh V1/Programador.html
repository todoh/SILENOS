<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programador - Visual Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="programador/styles.css">
</head>
<body>

    <header class="h-12 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-50 relative">
        <div class="flex items-center gap-3">
            <div class="w-6 h-6 bg-black text-white flex items-center justify-center font-bold text-xs">K</div>
            <span class="text-xs font-bold tracking-widest uppercase">Programador <span class="text-gray-400 font-normal">v1.2</span></span>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <span id="status-indicator" class="w-2 h-2 rounded-full bg-gray-300"></span>
                <span id="status-text" class="text-[9px] font-mono text-gray-400">OFFLINE</span>
            </div>
            <div class="h-4 w-px bg-gray-200"></div>
            <button id="btn-execute" class="btn-primary px-4 py-1 flex items-center gap-2">
                <i class="fa-solid fa-play text-[10px]"></i> EJECUTAR FLUJO
            </button>
        </div>
    </header>

    <div class="flex h-[calc(100vh-48px)] overflow-hidden">
        
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col z-40 shadow-sm">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-2">LIBRER√çA DE NODOS</h3>
                <p class="text-[9px] text-gray-400 font-light">Arrastra al lienzo</p>
            </div>
            
            <div class="p-4 flex flex-col gap-3 overflow-y-auto">
                
                <div class="node-draggable" draggable="true" data-type="input">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 flex items-center justify-center bg-gray-100 border border-gray-300 rounded">
                            <i class="fa-solid fa-paragraph text-gray-500"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xs font-bold">Entrada Texto</span>
                            <span class="text-[9px] text-gray-400">Datos manuales</span>
                        </div>
                    </div>
                </div>

                <div class="node-draggable" draggable="true" data-type="ai-text">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 flex items-center justify-center bg-black text-white rounded">
                            <i class="fa-solid fa-brain"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xs font-bold">Generador Texto</span>
                            <span class="text-[9px] text-gray-400">LLM Engine</span>
                        </div>
                    </div>
                </div>

                <div class="node-draggable" draggable="true" data-type="ai-image">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 flex items-center justify-center border border-black text-black rounded">
                            <i class="fa-solid fa-image"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xs font-bold">Generador Imagen</span>
                            <span class="text-[9px] text-gray-400">Diffusion Engine</span>
                        </div>
                    </div>
                </div>

                <div class="node-draggable" draggable="true" data-type="folder">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 flex items-center justify-center bg-yellow-50 border border-yellow-200 text-yellow-600 rounded">
                            <i class="fa-solid fa-folder-open"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xs font-bold">Salida Archivo</span>
                            <span class="text-[9px] text-gray-400">FileSystem Save</span>
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="mt-auto p-4 border-t border-gray-100 bg-gray-50/50">
                <div id="console-log" class="font-mono text-[9px] text-gray-500 h-32 overflow-y-auto p-2 bg-white border border-gray-200">
                    > Sistema listo.
                </div>
            </div>
        </aside>

        <main class="flex-1 relative bg-gray-50 overflow-hidden cursor-crosshair" id="canvas-container">
            
            <div id="viewport" class="absolute top-0 left-0 w-full h-full origin-top-left will-change-transform">
                
                <div class="absolute inset-[-4000px] pointer-events-none" 
                     style="background-image: radial-gradient(#d1d5db 1px, transparent 1px); background-size: 20px 20px; opacity: 0.5;">
                </div>

                <svg id="connections-layer" class="absolute top-0 left-0 w-full h-full pointer-events-none z-0 overflow-visible"></svg>

                <div id="nodes-layer" class="absolute inset-0 w-full h-full z-10 pointer-events-none">
                    </div>
            </div>
            
            <div class="absolute bottom-4 right-4 flex gap-2 z-50">
                <button onclick="UI.resetView()" class="bg-white border border-gray-300 p-2 rounded shadow text-xs hover:bg-gray-100" title="Reset View">
                    <i class="fa-solid fa-compress"></i>
                </button>
            </div>

        </main>

    </div>

    <div id="folder-selector-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/20 backdrop-blur-sm">
        <div class="bg-white border border-gray-300 shadow-xl p-6 w-96 flex flex-col gap-4">
            <h3 class="text-xs font-bold uppercase tracking-widest border-b pb-2">Seleccionar Carpeta Destino</h3>
            <div id="folder-list" class="h-48 overflow-y-auto bg-gray-50 border border-gray-100 p-2 space-y-1"></div>
            <button onclick="ui.closeFolderModal()" class="btn-nordic w-full">CANCELAR</button>
        </div>
    </div>

    <script src="programador/logic.js"></script>
    <script src="programador/chroma.js"></script> 
    <script src="programador/ai-text.js"></script>
    <script src="programador/ai-image.js"></script>
    
    <script src="programador/ui-core.js"></script>
    
    <script src="programador/ui-nodes.js"></script>
    
    <script src="programador/node-input.js"></script>
    <script src="programador/node-ai-text.js"></script>
    <script src="programador/node-ai-image.js"></script>
    <script src="programador/node-folder.js"></script>

    <script src="programador/ui-connections.js"></script>
    <script src="programador/ui-modals.js"></script>

    <script src="programador/main.js"></script>

</body>
</html>
