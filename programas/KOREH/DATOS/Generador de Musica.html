<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silenos Music Studio (ElevenLabs Fixed)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: transparent;
            color: #e2e8f0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.7);
        }
        
        .neon-text { text-shadow: 0 0 10px rgba(168, 85, 247, 0.5); }
        .neon-border:focus-within {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
            border-color: rgba(168, 85, 247, 0.6);
        }

        .vinyl-spin { animation: spin 4s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            border-radius: 50%; background: #d8b4fe; margin-top: -6px;
            box-shadow: 0 0 10px #d8b4fe;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #334155; border-radius: 2px;
        }
    </style>
</head>
<body>

    <div id="root" class="w-full h-full flex justify-center items-center"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SYSTEM_STORAGE_KEY = 'pollinations_api_key';

        function MusicApp() {
            const [apiKey, setApiKey] = useState(localStorage.getItem(SYSTEM_STORAGE_KEY) || "");
            const [prompt, setPrompt] = useState("Una canci√≥n electr√≥nica instrumental con sintetizadores profundos y ritmo r√°pido.");
            // CORRECCI√ìN: Usamos 'rachel' como default, que s√≠ est√° en la lista permitida
            const [voice, setVoice] = useState("rachel"); 
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [tracks, setTracks] = useState([]);
            const [currentTrack, setCurrentTrack] = useState(null);

            // Lista estricta de voces permitidas seg√∫n tu log de error
            const allowedVoices = [
                { id: "rachel", name: "Rachel (ElevenLabs)" },
                { id: "domi", name: "Domi (ElevenLabs)" },
                { id: "bella", name: "Bella (ElevenLabs)" },
                { id: "antoni", name: "Antoni (ElevenLabs)" },
                { id: "alloy", name: "Alloy (OpenAI)" },
                { id: "echo", name: "Echo (OpenAI)" }
            ];

            useEffect(() => {
                const handleStorage = () => {
                    const sysKey = localStorage.getItem(SYSTEM_STORAGE_KEY);
                    if(sysKey && sysKey !== apiKey) setApiKey(sysKey);
                };
                window.addEventListener('storage', handleStorage);
                return () => window.removeEventListener('storage', handleStorage);
            }, [apiKey]);

            const generateMusic = async () => {
                if (!apiKey) {
                    setError("‚ö†Ô∏è Falta API Key.");
                    return;
                }
                if (!prompt) return;

                setLoading(true);
                setError(null);

                try {
                    const endpoint = "https://gen.pollinations.ai/v1/audio/speech";
                    
                    const payload = {
                        model: "elevenmusic", // Intento de usar el modelo musical
                        input: prompt,
                        voice: voice, // AHORA S√ç ES V√ÅLIDA
                        response_format: "mp3"
                    };

                    console.log("üéµ Enviando petici√≥n:", payload);

                    const response = await fetch(endpoint, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${apiKey}`
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errText = await response.text();
                        // Captura errores espec√≠ficos
                        if (response.status === 400) throw new Error("Error 400: Datos inv√°lidos (Revisa Prompt/Modelo).");
                        if (response.status === 401) throw new Error("API Key inv√°lida.");
                        throw new Error(`Error ${response.status}: ${errText.substring(0, 50)}...`);
                    }

                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    const newTrack = {
                        id: Date.now(),
                        url: url,
                        prompt: prompt,
                        voiceUsed: voice,
                        timestamp: new Date().toLocaleTimeString()
                    };

                    setTracks([newTrack, ...tracks]);
                    setCurrentTrack(newTrack);

                } catch (err) {
                    console.error(err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="glass-panel w-full max-w-3xl h-[600px] rounded-2xl flex flex-col md:flex-row overflow-hidden">
                    
                    {/* Panel Izquierdo */}
                    <div className="w-full md:w-1/2 p-6 flex flex-col gap-4 border-r border-slate-700/50 relative">
                        <div className="flex items-center justify-between">
                            <h1 className="text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 neon-text">
                                ELEVEN<span className="text-white">MUSIC</span>
                            </h1>
                            <div className={`w-2 h-2 rounded-full ${apiKey ? 'bg-green-500' : 'bg-red-500'}`}></div>
                        </div>

                        {/* Prompt */}
                        <div className="flex-1 flex flex-col gap-2">
                            <label className="text-[9px] font-bold text-slate-500 uppercase">Descripci√≥n / Letra</label>
                            <textarea 
                                value={prompt}
                                onChange={(e) => setPrompt(e.target.value)}
                                className="w-full h-full bg-slate-900/50 border border-slate-700 rounded-lg p-3 text-xs text-slate-200 focus:outline-none neon-border resize-none"
                                placeholder="Describe la m√∫sica o escribe la letra..."
                            />
                        </div>

                        {/* Selector de 'Voz' (Obligatorio por API) */}
                        <div>
                            <label className="text-[9px] font-bold text-slate-500 uppercase mb-1 block">Tono / Voz Base</label>
                            <div className="grid grid-cols-3 gap-1">
                                {allowedVoices.map(v => (
                                    <button
                                        key={v.id}
                                        onClick={() => setVoice(v.id)}
                                        className={`p-1.5 rounded text-[9px] border transition-all ${voice === v.id ? 'bg-purple-900/50 border-purple-500 text-white' : 'bg-slate-800 border-transparent text-slate-500 hover:bg-slate-700'}`}
                                    >
                                        {v.name.split(' ')[0]}
                                    </button>
                                ))}
                            </div>
                            <p className="text-[8px] text-slate-600 mt-1">* Requisito t√©cnico de la API, aunque sea instrumental.</p>
                        </div>

                        <button 
                            onClick={generateMusic}
                            disabled={loading || !apiKey}
                            className={`py-3 rounded-lg font-bold uppercase text-[10px] transition-all shadow-lg flex items-center justify-center gap-2 ${
                                loading 
                                ? 'bg-slate-800 text-slate-500 cursor-not-allowed' 
                                : 'bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white shadow-purple-900/20'
                            }`}
                        >
                            {loading ? <i className="fas fa-circle-notch fa-spin"></i> : <i className="fas fa-music"></i>}
                            {loading ? " PROCESANDO..." : " GENERAR"}
                        </button>

                        {error && (
                            <div className="absolute bottom-20 left-6 right-6 bg-red-950/90 text-red-200 text-[10px] p-2 rounded border border-red-800 backdrop-blur z-20">
                                <i className="fas fa-exclamation-triangle mr-1"></i> {error}
                            </div>
                        )}
                    </div>

                    {/* Panel Derecho */}
                    <div className="w-full md:w-1/2 bg-slate-950/80 flex flex-col relative">
                        {/* Visualizador Vinilo */}
                        <div className="h-1/2 flex items-center justify-center relative overflow-hidden bg-gradient-to-b from-slate-900 to-slate-950">
                            <div className={`w-36 h-36 rounded-full bg-black border-[6px] border-slate-800 shadow-2xl flex items-center justify-center relative z-10 ${loading ? 'scale-95 opacity-50' : 'scale-100 opacity-100'} transition-all duration-500`}>
                                <div className={`w-full h-full rounded-full absolute bg-[url('https://cdn.pixabay.com/photo/2016/11/22/19/15/vinyl-1850227_1280.jpg')] bg-cover opacity-60 ${currentTrack && !loading ? 'vinyl-spin' : ''}`}></div>
                                <div className="w-10 h-10 bg-slate-900 rounded-full border border-slate-700 z-20 flex items-center justify-center">
                                    <div className="w-2 h-2 bg-purple-500 rounded-full"></div>
                                </div>
                            </div>
                        </div>

                        {/* Lista y Reproductor */}
                        <div className="h-1/2 flex flex-col p-4 bg-slate-950">
                            {currentTrack && !loading ? (
                                <div className="mb-4 p-3 bg-slate-900/50 rounded-lg border border-slate-800/50">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-[9px] text-purple-400 font-bold uppercase">Ahora Reproduciendo</span>
                                        <a href={currentTrack.url} download={`silenos_track_${currentTrack.id}.mp3`} className="text-slate-500 hover:text-white text-[10px]">
                                            <i className="fas fa-download"></i>
                                        </a>
                                    </div>
                                    <audio controls autoPlay src={currentTrack.url} className="w-full h-6 opacity-80" />
                                </div>
                            ) : null}

                            <div className="flex-1 overflow-y-auto">
                                <h3 className="text-[9px] text-slate-600 font-bold uppercase mb-2 sticky top-0 bg-slate-950">Historial</h3>
                                <div className="space-y-1">
                                    {tracks.map(t => (
                                        <div key={t.id} onClick={() => setCurrentTrack(t)} className="p-2 rounded hover:bg-slate-900 cursor-pointer flex gap-2 items-center group">
                                            <div className="w-6 h-6 rounded bg-slate-800 flex items-center justify-center text-[9px] text-purple-500 font-bold group-hover:bg-purple-900 group-hover:text-white">
                                                <i className="fas fa-play"></i>
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <p className="text-[10px] text-slate-300 truncate">{t.prompt}</p>
                                                <p className="text-[8px] text-slate-600">{t.timestamp} ‚Ä¢ {t.voiceUsed}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MusicApp />);
    </script>
</body>
</html>
